function sorting(daList)
{
	for(var i = 0; i< daList.length-1; i++)
	{
		for(var j = i+1; j<daList.length; j++)
		{
			if( daList[i]>daList[j])
			{
				var temp = daList[i];
				daList[i] = daList[j];
				daList[j]= temp;
			}
		}
	}
	displayList(daList);
}

function displayList(dahList)
{
	var answer = "";

	{
		answer += dahList[i];
		answer+= ", ";
	}
	answer += dahList[dahList.length-1];
	document.getElementById("listOnums").value = answer;
